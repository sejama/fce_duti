<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-lg fixed-top bg-primary-subtle">
            <div class="row align-items-center py-2">
                <!-- Título -->
                <div class="col-12 col-md-7 text-center">
                    <h1 class="fs-1 fs-md-2">XIX Jornadas de Docentes Universitarios de Sistemas y Tecnologías de la Información</h1>
                </div>
                <!-- Fecha -->
                <div class="col-6 col-md-2 text-center">
                    <h3 class="fs-5 mb-0">02-03-04</h3>
                    <h3 class="fs-5 mb-0">Oct</h3>
                    <h3 class="fs-5 mb-0">2025</h3>
                </div>
                <!-- Logos -->
                <div class="col-6 col-md-3 text-center">
                    <img class="img-fluid mb-2" src="./img/logo_duti.png" alt="DUTI 2025">
                    <img class="img-fluid" src="./img/logos_FCE_UNL.png" alt="Facultad de Ciencias Económicas - UNL">
                </div>
            </div>
            <div class="row bg-primary text-white py-2">
                <nav class="navbar navbar-expand-lg navbar-light bg-primary-subtle">
                    <div class="container">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#inicio">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#sobre-la-jornada">La Jornada</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#presentacion-trabajos">Presentación de Trabajos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#inscripcion">Formato de Trabajos</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container mt-5 pt-5">
        <div id="contenido-dinamico" class="content">
            <!-- Aquí se cargará el contenido dinámico -->
        </div>
    </div>
</body>
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="text-center p-3 bg-primary text-white">
        &copy; 2025 DUTI. Todos los derechos reservados.
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Selecciona el contenedor donde se cargará el contenido
        const contenidoDinamico = document.getElementById("contenido-dinamico");

        // Carga el contenido de inicio.html
        fetch("inicio.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error al cargar el contenido");
                }
                return response.text();
            })
            .then(data => {
                contenidoDinamico.innerHTML = data; // Inserta el contenido en el contenedor
            })
            .catch(error => {
                console.error("Error:", error);
                contenidoDinamico.innerHTML = "<p>Error al cargar el contenido.</p>";
            });
    });
</script>
</html>
